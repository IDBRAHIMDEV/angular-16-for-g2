
<div class="row my-5">
    <div class="col-md-4 mx-auto">
        <h1 class="text-center my-4">Login</h1>

        <form [formGroup]="loginForm" (submit)="login()">
            <div class="form-group my-3">
                <label for="">Username</label>
                <input formControlName="username" type="text" name="" id="username" class="form-control">
            </div>
            <div class="form-group my-3">
                <label for="">Password</label>
                <input formControlName="password" type="password" name="" id="password" class="form-control">
            </div>
            <div class="d-grid my-3">
                <button class="btn btn-primary">Login <i class="fa fa-send"></i>
            </button>
            </div>
        </form>

    </div>
</div>
