

<div class="row my-5">
    <div class="col-6">
        <h1>Update a Post</h1>
    </div>
    <div class="col-6 text-end"><a routerLink="/blog" class="btn btn-primary">Back to List</a></div>
</div>
<div class="row my-5">
    <div class="col-6 mx-auto">
        <div class="form-group my-3">
            <label for="title">Title</label>
            <input [(ngModel)]="myPost.title" type="text" name="" placeholder="Title of a post" id="title" class="form-control">
        </div>
        <div class="form-group my-3">
            <label for="description">Description</label>
            <textarea [(ngModel)]="myPost.body" name="" id="description" placeholder="Description for this post" cols="30" rows="10" class="form-control"></textarea>
        </div>
        <div class="d-grid my-2">
            <button class="btn btn-warning"><i class="fa fa-refresh"></i> Update a Post</button>
        </div>
    </div>
</div>
